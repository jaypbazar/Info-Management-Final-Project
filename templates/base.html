<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
        {% block title %}{% endblock title %}
    </title>
      {% block style %}
      {% endblock style %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    
    <nav class="navbar navbar-expand-lg bg-primary-subtle">
        <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="/">Student Management System</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
            <a class="nav-link active p-1" href="/records" onMouseOver="this.style.color='#0000FF'"
            onMouseOut="this.style.color='black'">Records</a>
            <a class="nav-link active p-1" href="/students" onMouseOver="this.style.color='#0000FF'"
            onMouseOut="this.style.color='black'">Students</a>
            <a class="nav-link active p-1" href="/instructors" onMouseOver="this.style.color='#0000FF'"
            onMouseOut="this.style.color='black'">Instructors</a>
            <a class="nav-link active p-1" href="/grades" onMouseOver="this.style.color='#0000FF'"
            onMouseOut="this.style.color='black'">Grades</a>
            </div>
        </div>
        </div>
    </nav>

    {% block body %}{% endblock body %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
